<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Zambak</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at top, #160b2d, #05010a);
  font-family: "Georgia", serif;
}

/* ÇİZİM ZAMBAKLAR */
.flower {
  position: absolute;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background:
    radial-gradient(circle at center,
      rgba(255,182,193,0.9),
      rgba(186,85,211,0.6),
      rgba(65,105,225,0.3),
      transparent 70%);
  animation: float 25s linear infinite;
}

@keyframes float {
  from {
    transform: translateY(120vh) rotate(0deg);
  }
  to {
    transform: translateY(-150px) rotate(360deg);
  }
}

/* YAZI */
.text {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #f8eaff;
  font-size: clamp(28px, 4vw, 52px);
  font-style: italic;
  z-index: 10;
}
</style>
</head>

<body>

<div class="text">
  Herkes yeni yıla<br>
  Sen yıllarıma
</div>

<script>
const colors = [
  "rgba(255,182,193,0.9)",
  "rgba(186,85,211,0.9)",
  "rgba(100,149,237,0.9)"
];

for (let i = 0; i < 45; i++) {
  const f = document.createElement("div");
  f.className = "flower";
  f.style.left = Math.random() * 100 + "vw";
  f.style.animationDuration = 20 + Math.random() * 20 + "s";
  f.style.background = `
    radial-gradient(circle at center,
      ${colors[Math.floor(Math.random()*colors.length)]},
      transparent 70%)`;
  document.body.appendChild(f);
}
</script>

</body>
</html>
