<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Zambak</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at top, #1a0f2e, #05010a);
  font-family: "Georgia", serif;
}

/* Zambak arka plan */
.zambak-layer {
  position: absolute;
  inset: -20%;
  background-image:
    url("https://images.unsplash.com/photo-1524593119771-fb0fbb2c8c9f"),
    url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6"),
    url("https://images.unsplash.com/photo-1526045612212-70caf35c14df");
  background-size: 35%, 40%, 45%;
  background-position: center;
  background-repeat: repeat;
  filter: saturate(120%);
  animation: floatFlowers 40s linear infinite;
}

@keyframes floatFlowers {
  0%   { transform: translate(0, 0) scale(1); }
  50%  { transform: translate(-80px, -60px) scale(1.05); }
  100% { transform: translate(0, 0) scale(1); }
}

/* Renk filtresi */
.color-wash {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,105,180,0.25), transparent 60%),
    radial-gradient(circle at 70% 40%, rgba(138,43,226,0.25), transparent 60%),
    radial-gradient(circle at 50% 70%, rgba(30,144,255,0.25), transparent 60%);
}

/* Yaz覺 */
.text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #f7e9ff;
  font-size: clamp(28px, 4vw, 54px);
  letter-spacing: 1px;
  z-index: 5;
}

.text span {
  line-height: 1.4;
}
</style>
</head>
<body>

<div class="zambak-layer"></div>
<div class="color-wash"></div>

<div class="text">
  <span>
    Herkes yeni y覺la<br>
    Sen y覺llar覺ma
  </span>
</div>

</body>
</html>
