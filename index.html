<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Renkli Zambaklar</title>
<style>
body{
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:linear-gradient(135deg,#fdfbff,#eef3ff);
  overflow:hidden;
}

.container{
  display:flex;
  gap:60px;
}

.lily{
  position:relative;
  width:140px;
  height:140px;
  animation:sway 4s ease-in-out infinite;
  filter:drop-shadow(0 0 12px rgba(0,0,0,0.15));
}

.lily:nth-child(2){ animation-delay:1s; }
.lily:nth-child(3){ animation-delay:2s; }

.petal{
  position:absolute;
  width:40px;
  height:90px;
  border-radius:50%;
  top:20px;
  left:50px;
  transform-origin:bottom center;
}

.petal:nth-child(1){transform:rotate(0deg);}
.petal:nth-child(2){transform:rotate(60deg);}
.petal:nth-child(3){transform:rotate(120deg);}
.petal:nth-child(4){transform:rotate(180deg);}
.petal:nth-child(5){transform:rotate(240deg);}
.petal:nth-child(6){transform:rotate(300deg);}

.center{
  position:absolute;
  width:22px;
  height:22px;
  background:gold;
  border-radius:50%;
  top:59px;
  left:59px;
  box-shadow:0 0 10px gold;
}

/* RENK TEMALARI */
.blue .petal{
  background:linear-gradient(#b3d9ff,#5fa8ff);
}
.purple .petal{
  background:linear-gradient(#e0c3ff,#9b6bff);
}
.pink .petal{
  background:linear-gradient(#ffd1e8,#ff6fb1);
}

@keyframes sway{
  0%,100%{transform:rotate(-6deg);}
  50%{transform:rotate(6deg);}
}
</style>
</head>
<body>

<div class="container">
  <div class="lily blue">
    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
    <div class="center"></div>
  </div>

  <div class="lily purple">
    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
    <div class="center"></div>
  </div>

  <div class="lily pink">
    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
    <div class="center"></div>
  </div>
</div>

</body>
</html>
