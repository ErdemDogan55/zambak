<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Zambak Animasyonu</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #0b1d14;
    }

    canvas {
        display: block;
    }

    .text {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 64px;
        font-family: serif;
        color: #f5f5f5;
        pointer-events: none;
    }
</style>
</head>
<body>

<div class="text">ZAMBAK</div>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

const flowers = [];
const flowerCount = 120; // ÇİÇEK SAYISI ↑

function random(min, max) {
    return Math.random() * (max - min) + min;
}

// ÜST ÜSTE GELMEYİ ENGELLE
function isTooClose(x, y) {
    return flowers.some(f => {
        const dx = f.x - x;
        const dy = f.y - y;
        return Math.sqrt(dx * dx + dy * dy) < 60;
    });
}

// ZAMBAK ÇİZİMİ
function drawLily(x, y, size, angle) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(angle);

    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
        ctx.rotate(Math.PI / 3);
        ctx.moveTo(0, 0);
        ctx.quadraticCurveTo(size * 0.2, size * 0.5, 0, size);
    }

    ctx.fillStyle = "rgba(255,255,255,0.85)";
    ctx.fill();
    ctx.restore();
}

// ÇİÇEK OLUŞTUR
while (flowers.length < flowerCount) {
    const x = random(0, canvas.width);
    const y = random(0, canvas.height);

    if (!isTooClose(x, y)) {
        flowers.push({
            x,
            y,
            size: random(12, 26),
            speed: random(0.2, 0.6),
            wave: random(0, Math.PI * 2),
            rotation: random(-0.01, 0.01)
        });
    }
}

// ANİMASYON
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    flowers.forEach(f => {
        f.wave += 0.01;
        f.y -= f.speed;
        f.x += Math.sin(f.wave) * 0.4; // ORGANİK DALGALANMA

        if (f.y < -50) {
            f.y = canvas.height + 50;
        }

        drawLily(f.x, f.y, f.size, f.wave * 0.3);
    });

    requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
