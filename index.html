<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Zambaklar</title>

<style>
html, body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background: radial-gradient(circle at top, #1b0b2e, #06010c);
  font-family: Georgia, serif;
}

/* ORTA YAZI */
.text{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:#f6eaff;
  font-size:clamp(28px,4vw,54px);
  font-style:italic;
  z-index:10;
  pointer-events:none;
}

/* ZAMBAK */
.lily{
  position:absolute;
  width:140px;
  height:140px;
  animation:sway 4s ease-in-out infinite;
}

.petal{
  position:absolute;
  width:40px;
  height:90px;
  border-radius:50%;
  top:20px;
  left:50px;
  transform-origin:bottom center;
  opacity:0.9;
}

.petal:nth-child(1){transform:rotate(0deg);}
.petal:nth-child(2){transform:rotate(60deg);}
.petal:nth-child(3){transform:rotate(120deg);}
.petal:nth-child(4){transform:rotate(180deg);}
.petal:nth-child(5){transform:rotate(240deg);}
.petal:nth-child(6){transform:rotate(300deg);}

.center{
  position:absolute;
  width:22px;
  height:22px;
  background:gold;
  border-radius:50%;
  top:59px;
  left:59px;
}

@keyframes sway{
  0%,100%{transform:rotate(-6deg);}
  50%{transform:rotate(6deg);}
}
</style>
</head>

<body>

<div class="text">
  Herkes yeni yıla<br>
  Sen yıllarıma
</div>

<script>
const colors = [
  "linear-gradient(#ffb6c1,#ff69b4)",   // pembe
  "linear-gradient(#c77dff,#9d4edd)",   // mor
  "linear-gradient(#74c0fc,#4dabf7)"    // mavi
];

for(let i=0;i<45;i++){
  const lily = document.createElement("div");
  lily.className="lily";
  lily.style.left = Math.random()*100 + "vw";
  lily.style.top  = Math.random()*100 + "vh";
  lily.style.animationDuration = 3 + Math.random()*3 + "s";

  for(let p=0;p<6;p++){
    const petal=document.createElement("div");
    petal.className="petal";
    petal.style.background = colors[Math.floor(Math.random()*colors.length)];
    lily.appendChild(petal);
  }

  const center=document.createElement("div");
  center.className="center";
  lily.appendChild(center);

  document.body.appendChild(lily);
}
</script>

</body>
</html>
