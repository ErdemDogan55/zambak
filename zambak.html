<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Zambak</title>
<style>
body{
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f4fff4;
}
.lily{
  position:relative;
  width:140px;
  height:140px;
  animation:sway 3s ease-in-out infinite;
}
.petal{
  position:absolute;
  width:40px;
  height:90px;
  background:#fff;
  border-radius:50%;
  top:20px;
  left:50px;
  transform-origin:bottom center;
}
.petal:nth-child(1){transform:rotate(0deg);}
.petal:nth-child(2){transform:rotate(60deg);}
.petal:nth-child(3){transform:rotate(120deg);}
.petal:nth-child(4){transform:rotate(180deg);}
.petal:nth-child(5){transform:rotate(240deg);}
.petal:nth-child(6){transform:rotate(300deg);}
.center{
  position:absolute;
  width:22px;
  height:22px;
  background:gold;
  border-radius:50%;
  top:59px;
  left:59px;
}
@keyframes sway{
  0%,100%{transform:rotate(-6deg);}
  50%{transform:rotate(6deg);}
}
</style>
</head>
<body>
<div class="lily">
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="center"></div>
</div>
</body>
</html>
