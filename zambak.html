<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waving Flowers Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            font-family: 'Georgia', serif;
        }

        .flower-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .flower {
            position: absolute;
            animation: wave 4s ease-in-out infinite;
            transform-origin: center center;
        }

        .flower:nth-child(odd) {
            animation-duration: 3.5s;
            animation-delay: -1s;
        }

        .flower:nth-child(3n) {
            animation-duration: 4.5s;
            animation-delay: -2s;
        }

        .flower:nth-child(4n) {
            animation-duration: 3.8s;
            animation-delay: -0.5s;
        }

        .flower:nth-child(5n) {
            animation-duration: 4.2s;
            animation-delay: -1.5s;
        }

        @keyframes wave {
            0%, 100% {
                transform: rotate(-10deg) translateY(0) translateX(0);
            }
            25% {
                transform: rotate(10deg) translateY(-4px) translateX(2px);
            }
            50% {
                transform: rotate(-8deg) translateY(-6px) translateX(-2px);
            }
            75% {
                transform: rotate(8deg) translateY(-3px) translateX(1px);
            }
        }

        .lily {
            width: 70px;
            height: 70px;
            position: relative;
        }

        .lily-petal {
            position: absolute;
            background: currentColor;
            opacity: 0.95;
        }

        .lily-petal:nth-child(1) {
            width: 40px;
            height: 50px;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            clip-path: ellipse(50% 60% at 50% 50%);
        }

        .lily-petal:nth-child(2) {
            width: 35px;
            height: 45px;
            top: 5px;
            left: 3px;
            transform: rotate(-50deg);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            clip-path: ellipse(50% 60% at 50% 50%);
        }

        .lily-petal:nth-child(3) {
            width: 35px;
            height: 45px;
            top: 5px;
            right: 3px;
            transform: rotate(50deg);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            clip-path: ellipse(50% 60% at 50% 50%);
        }

        .lily-petal:nth-child(4) {
            width: 32px;
            height: 42px;
            top: 18px;
            left: 0;
            transform: rotate(-75deg);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            clip-path: ellipse(50% 60% at 50% 50%);
        }

        .lily-petal:nth-child(5) {
            width: 32px;
            height: 42px;
            top: 18px;
            right: 0;
            transform: rotate(75deg);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            clip-path: ellipse(50% 60% at 50% 50%);
        }

        .lily-center {
            position: absolute;
            width: 14px;
            height: 14px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6),
                        inset 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .purple {
            color: #c77dff;
        }

        .blue {
            color: #4a90e2;
        }

        .pink {
            color: #ffb3d9;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        .text-line {
            font-size: 3.5rem;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3),
                         0 0 20px rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            font-weight: 300;
            letter-spacing: 2px;
            animation: textGlow 3s ease-in-out infinite;
        }

        .text-line:nth-child(2) {
            animation-delay: 1.5s;
        }

        @keyframes textGlow {
            0%, 100% {
                opacity: 0.95;
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3),
                             0 0 20px rgba(255, 255, 255, 0.2);
            }
            50% {
                opacity: 1;
                text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.4),
                             0 0 30px rgba(255, 255, 255, 0.4);
            }
        }

        @media (max-width: 768px) {
            .text-line {
                font-size: 2rem;
            }
            
            .lily {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="flower-container" id="flowerContainer"></div>
    
    <div class="text-container">
        <div class="text-line">Herkes yeni yıla</div>
        <div class="text-line">Seni yıllarıma</div>
    </div>

    <script>
        const colors = ['purple', 'blue', 'pink'];
        const flowerContainer = document.getElementById('flowerContainer');
        const numFlowers = 40;
        const placedFlowers = [];
        const minDistance = 70;

        function createLily(color) {
            const flower = document.createElement('div');
            flower.className = 'flower ' + color;
            
            const lily = document.createElement('div');
            lily.className = 'lily';
            
            for (let i = 0; i < 5; i++) {
                const petal = document.createElement('div');
                petal.className = 'lily-petal';
                lily.appendChild(petal);
            }
            
            const center = document.createElement('div');
            center.className = 'lily-center';
            lily.appendChild(center);
            
            flower.appendChild(lily);
            return flower;
        }

        function getRandomPosition() {
            return {
                x: Math.random() * (window.innerWidth - 100) + 50,
                y: Math.random() * (window.innerHeight - 100) + 50
            };
        }

        function checkOverlap(newPos, existingPositions) {
            for (let i = 0; i < existingPositions.length; i++) {
                const pos = existingPositions[i];
                const distance = Math.sqrt(
                    Math.pow(newPos.x - pos.x, 2) + Math.pow(newPos.y - pos.y, 2)
                );
                if (distance < minDistance) {
                    return true;
                }
            }
            return false;
        }

        function placeFlowers() {
            let attempts = 0;
            const maxAttempts = 2000;
            
            while (placedFlowers.length < numFlowers && attempts < maxAttempts) {
                const position = getRandomPosition();
                
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const distanceFromCenter = Math.sqrt(
                    Math.pow(position.x - centerX, 2) + Math.pow(position.y - centerY, 2)
                );
                
                if (distanceFromCenter < 180) {
                    attempts++;
                    continue;
                }
                
                if (!checkOverlap(position, placedFlowers)) {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const flower = createLily(color);
                    
                    flower.style.left = position.x + 'px';
                    flower.style.top = position.y + 'px';
                    
                    const scale = 0.6 + Math.random() * 0.8;
                    const rotation = (Math.random() - 0.5) * 360;
                    flower.style.transform = 'scale(' + scale + ') rotate(' + rotation + 'deg)';
                    flower.style.transformOrigin = 'center center';
                    
                    flowerContainer.appendChild(flower);
                    placedFlowers.push(position);
                }
                
                attempts++;
            }
        }

        placeFlowers();

        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                flowerContainer.innerHTML = '';
                placedFlowers.length = 0;
                placeFlowers();
            }, 300);
        });
    </script>
</body>
</html>
